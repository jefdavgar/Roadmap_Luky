        /* Progress Bar Animation */
        .progress-bar-fill {
            transition: width 0.5s ease-out;
        }

        /* Timeline Connector Line */
        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background-color: #E2E8F0;
            z-index: 0;
        }

        /* Node Styling */
        .timeline-node {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }
        
        .timeline-node:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .timeline-node.completed {
            background-color: #2563EB; /* Primary Blue */
            border-color: #2563EB;
            color: white;

        /* Card Styling */
        .milestone-card {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;

        .milestone-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: #93C5FD;
        }

        .milestone-card.completed {
            border-left-color: #2563EB;
            background-color: #F8FAFC;
        }
        
        .milestone-card.completed h3 {
            text-decoration: line-through;
            color: #64748B;
            opacity: 0.7;
        }

        /* Edit Button on Card (Visible on hover) */
        .milestone-card .edit-btn {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .milestone-card:hover .edit-btn {

        // --- PHASE REORDERING ---
        function movePhaseUp(phaseId) {
            const idx = db.findIndex(p => p.id === phaseId);
            if (idx <= 0) return; // Can't move first phase up
            
            // Swap with previous phase
            [db[idx], db[idx - 1]] = [db[idx - 1], db[idx]];
            saveDB();
        }

        function movePhaseDown(phaseId) {
            const idx = db.findIndex(p => p.id === phaseId);
            if (idx >= db.length - 1) return; // Can't move last phase down
            
            // Swap with next phase
            [db[idx], db[idx + 1]] = [db[idx + 1], db[idx]];
            saveDB();
        }

        // --- MILESTONE REORDERING (within phase) ---
        function moveMilestoneUp(phaseId, milestoneId) {
            const phase = db.find(p => p.id === phaseId);
            const idx = phase.milestones.findIndex(m => m.id === milestoneId);
            if (idx <= 0) return; // Can't move first milestone up
            
            // Swap with previous milestone
            [phase.milestones[idx], phase.milestones[idx - 1]] = [phase.milestones[idx - 1], phase.milestones[idx]];
            saveDB();
        }

        function moveMilestoneDown(phaseId, milestoneId) {
            const phase = db.find(p => p.id === phaseId);
            const idx = phase.milestones.findIndex(m => m.id === milestoneId);
            if (idx >= phase.milestones.length - 1) return; // Can't move last milestone down
            
            // Swap with next milestone
            [phase.milestones[idx], phase.milestones[idx + 1]] = [phase.milestones[idx + 1], phase.milestones[idx]];
            saveDB();
        }

        function saveMilestone() {
            const phaseId = parseInt(document.getElementById('editPhaseId').value);
            const milestoneId = document.getElementById('editMilestoneId').value;
            
            const title = document.getElementById('editInputTitle').value;
            if (!title) return alert("El t칤tulo es obligatorio"); // Usando alert como placeholder para un modal custom

            // Collect Checklist
            const checklistInputs = document.querySelectorAll('.checklist-input');
            const newChecklist = Array.from(checklistInputs).map(input => ({
                text: input.value,
                isChecked: false 
            })).filter(i => i.text.trim() !== "");

            // Preserve checked state if text matches old items (Basic diff)
            if (milestoneId !== 'NEW') {
                const phase = db.find(p => p.id === phaseId);
                const oldM = phase.milestones.find(m => m.id === milestoneId);
                newChecklist.forEach(newKey => {
                    const match = oldM.checklist.find(oldKey => oldKey.text === newKey.text);
                    if (match) newKey.isChecked = match.isChecked;
                });
            }

            const milestoneData = {
                title: document.getElementById('editInputTitle').value,
                time: document.getElementById('editInputTime').value,
                icon: document.getElementById('editInputIcon').value, // READS FROM SELECT
                developer: document.getElementById('editInputDeveloper').value,
                description: document.getElementById('editInputDesc').value,
                goal: document.getElementById('editInputGoal').value,
                checklist: newChecklist
            };

            const phase = db.find(p => p.id === phaseId);

            if (milestoneId === 'NEW') {
                // Create
                const newId = `m${phaseId}_${Date.now()}`;
                phase.milestones.push({
                    id: newId,
                    ...milestoneData,
                    isCompleted: false
                });
            } else {
                // Update
                const mIndex = phase.milestones.findIndex(m => m.id === milestoneId);
                phase.milestones[mIndex] = {
                    ...phase.milestones[mIndex],
                    ...milestoneData,
                    checklist: newChecklist // Replace checklist
                };
            }

            saveDB();
            closeModal('editModal');
            closeModal('detailModal');
        }

                    <p class="ml-3 text-sm leading-snug select-none ${item.isChecked ? 'line-through text-gray-400' : 'text-gray-700'}">${item.text}</p>
                `;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        function updateViewModalButton(milestone, phaseId) {
            const btn = document.getElementById('modalActionBtn');
            const pId = db.find(p => p.milestones.some(mi => mi.id === milestone.id)).id;

            if (milestone.isCompleted) {
                btn.className = "w-full py-3 px-4 rounded-xl font-bold bg-white border-2 border-gray-200 text-gray-500 hover:bg-gray-50 transition-all flex items-center justify-center gap-2 mt-auto";
                btn.innerHTML = `<i data-lucide="rotate-ccw" class="w-5 h-5"></i> Marcar como Pendiente`;
            } else {
                btn.className = "w-full py-3 px-4 rounded-xl font-bold bg-blue-600 text-white hover:bg-blue-700 shadow-lg hover:shadow-xl transition-all flex items-center justify-center gap-2 mt-auto";
                btn.innerHTML = `<i data-lucide="check-circle" class="w-5 h-5"></i> Completar Hito Principal`;
            }
            btn.onclick = () => {
                toggleMilestoneStatus(pId, milestone.id);
                const updatedM = db.find(p => p.id === pId).milestones.find(m => m.id === milestone.id);
                updateViewModalButton(updatedM, pId);
            };
            lucide.createIcons();
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            const content = document.getElementById(`${id}Content`); 
            
            if (!modal || !content) {
                console.error(`Error en closeModal: No se encontr칩 el modal o el contenido con los IDs: ${id} y ${id}Content`);
                return;
            }

            modal.classList.add('opacity-0');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // --- DASHBOARD LOGIC ---

        function calculateDeveloperMetrics() {
            const metrics = {};
            DEVELOPERS.forEach(dev => {
                metrics[dev] = {
                    totalMilestones: 0,
                    completedMilestones: 0,
                    totalChecklistItems: 0,
                    completedChecklistItems: 0,
                };
            });

            db.forEach(phase => {
                phase.milestones.forEach(m => {
                    const dev = m.developer || DEVELOPERS[0]; // Default to first developer if undefined
                    if (metrics[dev]) {
                        metrics[dev].totalMilestones++;
                        if (m.isCompleted) {
                            metrics[dev].completedMilestones++;
                        }
                        
                        m.checklist.forEach(item => {
                            metrics[dev].totalChecklistItems++;
                            if (item.isChecked) {
                                metrics[dev].completedChecklistItems++;
                            }
                        });
                    }
                });
            });

            return metrics;
        }

        function openDashboardModal() {
            const metrics = calculateDeveloperMetrics();
            const container = document.getElementById('developerMetricsContainer');
            container.innerHTML = '';

            DEVELOPERS.forEach(dev => {
                const m = metrics[dev];
                if (!m) return;

                const milestoneProgress = m.totalMilestones > 0 ? Math.round((m.completedMilestones / m.totalMilestones) * 100) : 0;
                const checklistProgress = m.totalChecklistItems > 0 ? Math.round((m.completedChecklistItems / m.totalChecklistItems) * 100) : 0;
                
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-xl shadow-lg border border-gray-100";
                card.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2 mb-4">
                        <i data-lucide="user-check" class="w-6 h-6 text-blue-600"></i>
                        ${dev}
                    </h3>
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Metric 1: Milestone Progress -->
                        <div class="bg-blue-50 p-3 rounded-lg">
                            <p class="text-xs font-semibold text-blue-600 uppercase">Hitos Completados</p>
                            <div class="text-2xl font-bold text-gray-800 mt-1">${milestoneProgress}%</div>
                            <p class="text-xs text-gray-500">${m.completedMilestones} de ${m.totalMilestones} Hitos</p>
                            <div class="w-full bg-blue-200 rounded-full h-1.5 mt-2">
                                <div class="bg-blue-600 h-1.5 rounded-full" style="width: ${milestoneProgress}%"></div>
                            </div>
                        </div>

                        <!-- Metric 2: Checklist Progress -->
                        <div class="bg-green-50 p-3 rounded-lg">
                            <p class="text-xs font-semibold text-green-600 uppercase">Checklist Completado</p>
                            <div class="text-2xl font-bold text-gray-800 mt-1">${checklistProgress}%</div>
                            <p class="text-xs text-gray-500">${m.completedChecklistItems} de ${m.totalChecklistItems} Tareas</p>
                            <div class="w-full bg-green-200 rounded-full h-1.5 mt-2">
                                <div class="bg-green-600 h-1.5 rounded-full" style="width: ${checklistProgress}%"></div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            
            lucide.createIcons();

            const modal = document.getElementById('dashboardModal');
            const content = document.getElementById('dashboardModalContent');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            }, 10);
        }

        // --- GENERATE PDF LOGIC (Informe Transcrito) ---
        async function generatePDF() {
            try {
                console.log('Generando informe transcrito...');
                
                // Usar jsPDF directamente para crear un documento de texto puro
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                // Establecer fuente con soporte Unicode
                doc.setFont('Helvetica');

                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const margins = { top: 15, left: 15, right: 15, bottom: 15 };
                const contentWidth = pageWidth - margins.left - margins.right;
                let yPosition = margins.top;

                // Estilos de fuentes
                const titleFont = { size: 18, weight: 'bold' };
                const subtitleFont = { size: 14, weight: 'bold' };
                const headingFont = { size: 12, weight: 'bold' };
                const normalFont = { size: 10, weight: 'normal' };
                const smallFont = { size: 9, weight: 'normal' };

                // Funci칩n auxiliar para agregar salto de p치gina
                function checkPageBreak(minSpace = 20) {
                    if (yPosition + minSpace > pageHeight - margins.bottom) {
                        doc.addPage();
                        yPosition = margins.top;
                    }
                }

                // Funci칩n para agregar texto con ajuste autom치tico (CON SOPORTE UNICODE)
                function addText(text, fontSize, isBold = false, indent = 0) {
                    doc.setFontSize(fontSize);
                    doc.setFont('Helvetica', isBold ? 'bold' : 'normal');
                    
                    // Asegurar que el texto sea string y limpiar caracteres problem치ticos
                    let cleanText = String(text || '').trim();
                    
                    const lines = doc.splitTextToSize(cleanText, contentWidth - indent);
                    const lineHeight = fontSize / 2.2;
                    
                    lines.forEach((line, index) => {
                        checkPageBreak(lineHeight);
                        doc.text(line, margins.left + indent, yPosition);
                        yPosition += lineHeight;
                    });
                    
                    return lineHeight * lines.length;
                }

                // Funci칩n para agregar l칤nea horizontal
                function addHorizontalLine() {
                    checkPageBreak(3);
                    doc.setDrawColor(100, 150, 200);
                    doc.line(margins.left, yPosition, pageWidth - margins.right, yPosition);
                    yPosition += 5;
                }

                // ====== ENCABEZADO ======
                doc.setTextColor(30, 50, 100);
                addText('INFORME DE ROADMAP', titleFont.size, true);
                doc.setTextColor(100, 100, 100);
                addText('Plataforma Luky', subtitleFont.size, false);
                addText('Fecha: ' + new Date().toLocaleDateString('es-ES'), smallFont.size, false);
                yPosition += 5;
                addHorizontalLine();
                yPosition += 5;

                // ====== RESUMEN EJECUTIVO ======
                let totalMilestones = 0;
                let completedMilestones = 0;
                db.forEach(phase => {
                    phase.milestones.forEach(m => {
                        totalMilestones++;
                        if (m.isCompleted) completedMilestones++;
                    });
                });
                const totalProgress = totalMilestones === 0 ? 0 : Math.round((completedMilestones / totalMilestones) * 100);

                doc.setTextColor(30, 50, 100);
                addText('RESUMEN EJECUTIVO', headingFont.size, true);
                doc.setTextColor(0, 0, 0);
                addText('Progreso Total: ' + totalProgress + '% (' + completedMilestones + ' de ' + totalMilestones + ' hitos completados)', normalFont.size, false);
                yPosition += 5;

                // ====== CONTENIDO PRINCIPAL: FASES E HITOS ======
                db.forEach((phase, phaseIdx) => {
                    // Salto de p치gina antes de cada fase (excepto la primera)
                    if (phaseIdx > 0) {
                        doc.addPage();
                        yPosition = margins.top;
                    }

                    checkPageBreak(15);

                    // Encabezado de fase
                    doc.setTextColor(30, 80, 150);
                    addText('FASE ' + (phaseIdx + 1) + ': ' + phase.title, subtitleFont.size, true);
                    
                    doc.setTextColor(100, 100, 100);
                    const phaseCompleted = phase.milestones.every(m => m.isCompleted);
                    const phaseCompletedCount = phase.milestones.filter(m => m.isCompleted).length;
                    const phaseStatus = phaseCompleted ? '[COMPLETA]' : '[EN PROGRESO]';
                    
                    addText(
                        'Deadline: ' + phase.deadline + ' | Hitos: ' + phase.milestones.length + ' | Completados: ' + phaseCompletedCount + '/' + phase.milestones.length + ' | Estado: ' + phaseStatus,
                        smallFont.size,
                        false
                    );
                    yPosition += 5;

                    // Hitos de la fase
                    phase.milestones.forEach((milestone, mIdx) => {
                        checkPageBreak(20);

                        // N칰mero y t칤tulo del hito
                        doc.setTextColor(40, 40, 40);
                        const milestoneNum = (phaseIdx + 1) + '.' + (mIdx + 1);
                        const statusIcon = milestone.isCompleted ? '[OK]' : '[--]';
                        addText(
                            statusIcon + ' ' + milestoneNum + '. ' + milestone.title,
                            headingFont.size,
                            true,
                            0
                        );

                        // Informaci칩n general
                        doc.setTextColor(80, 80, 80);
                        addText(
                            'Tiempo Estimado: ' + milestone.time + ' | Desarrollador: ' + (milestone.developer || 'No asignado'),
                            smallFont.size,
                            false,
                            5
                        );

                        if (milestone.isCompleted) {
                            doc.setTextColor(34, 197, 94);
                            addText('Estado: COMPLETADO', smallFont.size, true, 5);
                        } else {
                            doc.setTextColor(245, 158, 11);
                            addText('Estado: PENDIENTE', smallFont.size, true, 5);
                        }

                        yPosition += 3;

                        // Descripci칩n
                        doc.setTextColor(0, 0, 0);
                        addText('Descripcion:', normalFont.size, true, 5);
                        addText(milestone.description || 'Sin descripcion', normalFont.size, false, 10);
                        yPosition += 3;

                        // Objetivo
                        addText('Objetivo:', normalFont.size, true, 5);
                        addText(milestone.goal || 'Sin objetivo definido', normalFont.size, false, 10);
                        yPosition += 3;

                        // Checklist
                        if (milestone.checklist && milestone.checklist.length > 0) {
                            const completedItems = milestone.checklist.filter(c => c.isChecked).length;
                            const totalItems = milestone.checklist.length;
                            const checklistPercent = Math.round((completedItems / totalItems) * 100);

                            addText(
                                'Checklist (' + completedItems + '/' + totalItems + ' - ' + checklistPercent + '%):',
                                normalFont.size,
                                true,
                                5
                            );

                            milestone.checklist.forEach(item => {
                                const itemIcon = item.isChecked ? '[X]' : '[ ]';
                                const itemText = item.text || '';
                                const textColor = item.isChecked ? [150, 150, 150] : [0, 0, 0];
                                doc.setTextColor(textColor[0], textColor[1], textColor[2]);
                                addText(
                                    itemIcon + ' ' + itemText,
                                    smallFont.size,
                                    false,
                                    15
                                );
                            });
                        }

                        yPosition += 5;
                    });

                    // L칤nea separadora entre fases
                    if (phaseIdx < db.length - 1) {
                        yPosition += 5;
                        checkPageBreak(10);
                        doc.setDrawColor(200, 200, 200);
                        doc.line(margins.left, yPosition, pageWidth - margins.right, yPosition);
                        yPosition += 5;
                    }
                });

                // ====== PIE DE P츼GINA ======
                doc.addPage();
                yPosition = margins.top;
                
                doc.setTextColor(100, 100, 100);
                addHorizontalLine();
                addText(
                    'Documento generado automaticamente por el Gestor de Roadmap Luky',
                    smallFont.size,
                    false
                );
                addText(
                    'Plataforma de Planificacion y Seguimiento de Proyectos',
                    smallFont.size,
                    false
                );

                // ====== DESCARGAR PDF ======
                doc.save('roadmap-luky-' + new Date().toISOString().split('T')[0] + '.pdf');
                console.log('PDF generado exitosamente');
                alert('PDF descargado exitosamente como informe transcrito');

            } catch (error) {
                console.error('Error al generar PDF:', error);
                alert('Error al generar PDF: ' + error.message);
            }
        }

        // --- END PDF LOGIC ---

        window.onload = async function() {
            await loadDB();
            renderFilterUI();
        };

    </script>
